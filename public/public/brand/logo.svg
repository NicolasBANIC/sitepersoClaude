  <text x="30" y="58" font-family="'Montserrat', 'Arial Black', sans-serif" font-size="56" font-weight="900" fill="url(#matrixDarkGradient)" filter="url(#matrixGlow)" dominant-baseline="middle">&lt;</text>
  
  <!-- Texte BAN en vert Matrix foncé -->
