<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 100" fill="none">
  <defs>
    <!-- Dégradé vert Matrix foncé profond pour le texte et chevrons -->
    <linearGradient id="matrixDarkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0B3D0B;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#145214;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0A2F0A;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dégradé vert Matrix clair ULTRA lumineux pour les lignes de code animées -->
    <linearGradient id="matrixLightGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00FF55;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#33FF77;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FF55;stop-opacity:1" />
    </linearGradient>
    
    <!-- Filtre pour effet de lueur Matrix RENFORCÉ -->
    <filter id="matrixGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="1.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clippath pour chaque élément du logo avec espacement symétrique -->
    <clipPath id="clipChevronLeft">
      <text x="30" y="58" font-family="'Montserrat', 'Arial Black', sans-serif" font-size="56" font-weight="900" dominant-baseline="middle">&lt;</text>
    </clipPath>
    <clipPath id="clipB">
      <text x="85" y="58" font-family="'Montserrat', 'Arial Black', sans-serif" font-size="56" font-weight="900" letter-spacing="2" dominant-baseline="middle">B</text>
    </clipPath>
    <clipPath id="clipA">
      <text x="143" y="58" font-family="'Montserrat', 'Arial Black', sans-serif" font-size="56" font-weight="900" letter-spacing="2" dominant-baseline="middle">A</text>
    </clipPath>
    <clipPath id="clipN">
      <text x="201" y="58" font-family="'Montserrat', 'Arial Black', sans-serif" font-size="56" font-weight="900" letter-spacing="2" dominant-baseline="middle">N</text>
    </clipPath>
    <clipPath id="clipDot">
      <circle cx="260" cy="54" r="5"/>
    </clipPath>
    <clipPath id="clipD">
      <text x="280" y="58" font-family="'Montserrat', 'Arial Black', sans-serif" font-size="56" font-weight="900" letter-spacing="2" dominant-baseline="middle">D</text>
    </clipPath>
    <clipPath id="clipE">
